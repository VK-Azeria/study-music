name: Deploy to GitHub Pages

on:
    push:
        tags:
            - "v*" # Только при пуше тегов начинающихся с 'v'

# ↓ ПРАВА (ОБЯЗАТЕЛЬНО)
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    # ↓ JOB ДЕПЛОЯ
    deploy:
        runs-on: ubuntu-latest

        # ↓ УКАЗЫВАЕМ CORRECT ENVIRONMENT NAME
        environment:
            name: github-pages # ← ДОЛЖЕН СОВПАДАТЬ С ИМЕНЕМ В НАСТРОЙКАХ!
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            # ↓ ШАГ 1: ПОЛУЧЕНИЕ КОДА
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # ↓ ШАГ 2: НАСТРОЙКА PAGES
            - name: Setup Pages
              uses: actions/configure-pages@v4

            # ↓ ШАГ 3: НАСТРОЙКА NODE.JS
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            # ↓ ШАГ 4: УСТАНОВКА ЗАВИСИМОСТЕЙ
            - name: Install dependencies
              run: npm install

            # ↓ ШАГ 5: СБОРКА ПРОЕКТА
            - name: Build project
              run: npm run build

            # ↓ ШАГ 6: ЗАГРУЗКА АРТЕФАКТА
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

            # ↓ ШАГ 7: ДЕПЛОЙ
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
